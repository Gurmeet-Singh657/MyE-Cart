<ng-container *ngIf="products.length!=0">
    <div class="  container-fluid horizontal-scrollable">
        <div class="card-table">
            <div class="cart-product scrollme" >
                <table class="table table-responsive-sm">
                    <thead>
                        <tr>
                            <th>Sr.No.</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <td style="width: 12%;">{{item.price}}</td>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class=" changer fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    <tr>
                        <td colspan="4"></td>
                        <td class="buttoncolumn">
                        <button (click)="emptycart()" class="btn btn-danger text-nowrap">Empty Cart</button>
                        &nbsp;
                        <button routerLink="/products" class="btn btn-primary text-nowrap">Shop More</button>
                        </td>
                        <td colspan="3"><strong>Grand Total : ${{grandTotal}}</strong></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="spacefixer">
            
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card changer">
            <h5 class="card-title">My Cart</h5>
            <div class="center">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
                <h4>Your Cart is Empty</h4>
                <h6>Add item to it now</h6>
                <button routerLink="/products" class="btn btn-primary">Shop Now</button>
            </div>
        </div>
    </div>
</ng-container>
